<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../contents/bootstrap/5.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/index.css"/>
    
    
    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../contents/bootstrap/5.3.0/js/bootstrap.min.js"></script>

    <title>Shazam for Tissues</title>
    
  </head>

  <body class="main-window">

    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alert" hidden>
      <strong>Error ocurred! </strong><span id="error-message"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" id="alert-button"></button>
    </div>

    <div class="menu">
      <div class="cards-holder">
        <div class="card" style="width: fit-content; height: 20rem;">
          <img class="card-img-top" src="../resources/connectivetissue.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Examine</h5>
            <p class="card-text">Scan your own image for IDC</p>
            <div class="btn-holder">
              <div class="files-btn-col">
                <input class="form-control" style="width: min-content;" type="file" id="formFileMultiple" />
              </div>
              <div class="scan-btn-col">
                <button class="btn btn-primary" id="scanButton" disabled>Scan</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="cards-holder">
        <div class="card" style="width: 18rem; height: 20rem;">
          <img class="card-img-top" src="../resources/background.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">View past scans</h5>
            <p class="card-text">View previously examined images</p>
            <button class="btn btn-primary" id="viewPastScansButton">View</button>
          </div>
        </div>
      </div>

      <div class="cards-holder">
        <div class="card" style="width: fit-content; height: 20rem;">
          <img class="card-img-top" src="../resources/cells.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Currently scanning</h5>
            <div id="processingList" style="overflow-y: scroll; overflow-wrap: normal; overflow-x: hidden; height: 85px;">
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>

  <script src="../scripts/renderer-index.js"></script>
</html>
