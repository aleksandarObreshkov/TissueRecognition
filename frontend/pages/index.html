<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../contents/bootstrap/5.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/styles.css"/>
    
    
    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../contents/bootstrap/5.3.0/js/bootstrap.min.js"></script>

    <title>Shazam for Tissues</title>
    
  </head>

  <body>
    <div class="menu">

      <div class="cards-holder">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="../resources/connectivetissue.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Examine</h5>
            <p class="card-text">Scan your own image for IDC</p>
            <input class="form-control" type="file" id="formFileMultiple" multiple />
          </div>
        </div>
      </div>

      <div class="cards-holder">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="../resources/background.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">View past scans</h5>
            <p class="card-text">View previously examined images</p>
            <button class="btn btn-primary" id="viewPastScansButton">View</button>
          </div>
        </div>
      </div>
    </div>
    
  </body>

  <script src="../scripts/renderer-index.js"></script>
</html>
